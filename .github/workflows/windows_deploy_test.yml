


name: Windows - deploy beta version

# Controls when the workflow will run
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Get latest changes
        run: |
          python .github/workflows/get_latest_changes.py

          echo 'LATEST_CHANGES<<EOF' >> $GITHUB_ENV
          cat latest_changes.txt >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WINDOWS_TEST_WEBHOOK }}
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: |
            Hello DaKanji-testers,
            a new release of DaKanji is coming soon and you can try the beta version now.
            The most important changes are:
            
            {{ LATEST_CHANGES }}

            As always you can get the release from (usually it takes around 2h until it is available):
            
            https://www.microsoft.com/p/dakanji/9n08051t2xtv?rtc=1#activetab=pivot:overviewtab

            If you are not yet registered as a tester or have a different problem, please send me message.
            
            Thank you so much for taking the time to test DaKanji. 
            You rock <3